<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function display() {
      if (confirm('are you sure to logout?')) {
        alert('you are successfully logout');
        window.location = 'https://www.w3schools.com/';
      }
      else {
        window.location = 'alert.html';
      }

    }
    // alert('My name is Rudra');
    // window.location = 'https://getbootstrap.com/';

    function add() {
      a = parseInt(prompt('Enter N1 number :'));
      b = parseInt(prompt('Enter N2 number :'));
      c = a + b;
      alert('Additions of numbers is :' + c);
    }
    function subs() {
      a = parseInt(prompt('Enter N1 number :'));
      b = parseInt(prompt('Enter N2 number :'));
      c = a - b;
      alert('Substractions of numbers is :' + c);
    }

    function dv() {
      a = parseInt(prompt('Enter N1 number :'));
      b = parseInt(prompt('Enter N2 number :'));
      c = a / b;
      alert('Divisions of numbers is :' + c);
    }


  </script>

</head>

<body>

  <button type="button" id="btn" onclick="add()">Click to Additions</button>

  <button type="button" id="btn" onclick="subs()">Click to Substraction</button>

  <button type="button" id="btn" onclick="dv()">Click to Divisions</button>


  <button type="button" onclick="display()">Logout here</button>
</body>

</html>
