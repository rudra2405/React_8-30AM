<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function MyRudra(){
      document.getElementById('rudra').style = "color:red;font-size:20px;transition:2s all ease";
    }
  </script>

  <p id="rudra">My name is Rudra</p>
  <button onclick="MyRudra()">Click me</button>
</body>
</html>
