  <script>

    let day = 'monday';
    switch (day) {
      case 'sunday':
        console.log('today is sunday');
        break;
      case 'monday':
        console.log('today is monday');
        break;
      case 'tuesday':
        console.log('today is tuesday');
        break;
      case 'wednesday':
        console.log('today is wednesday');
        break;
      case 'thursday':
        console.log('today is thursday');
        break;
      case 'friday':
        console.log('today is friday');
        break;
      case 'saturday':
        console.log('today is saturday');
        break;
      default:
        console.log('Unknown');
    }

    ///without break statement in defualt and grouping cases//////////////////////////////////////////////////
    let fruit = 'apple';

    switch (fruit) {
      case 'apple':
      case 'banana':
      case 'mango':
        console.log('there is fruit');
        break;
      default:
        console.log('unknown');
    }


    switch (new Date().getDay()) {
      case 1:
      case 2:
      case 3:
        console.log("weekend will come");
        break;
      case 4:
      case 5:
        console.log('weekend is near');
        break;
        // case 0:
        // case 6:
        //   text = 'here is weeked! enjoy';
        OR
      default:
        console.log('its weekend time');
    }
    // document.getElementById('demo').innerHTML = text;


    //switch with numbers//////////////////////////////////////////////////////////////////////
    let number = 5;
    switch (true) {

      default:
        console.log('invalid number');
        break;

      //default statement can also write in top not necessary always in bottom//

      case number < 5:
        console.log('number is less than 5');
        break;

      case number >= 5 && number <= 10:
        console.log('number is greater than 5 and less than 10');
        break;

      case number > 10:
        console.log('number is greater than 10');
    }

    //////////switch with function//////////////////////////////////////////////////////////////////
    //  (1)
    function getFruitColor(fruit) {
      switch (fruit) {
        case 'apple':
          console.log('Red');
          break;
        case 'banana':
          console.log('Yellow');
          break;
        case 'grape':
          console.log('Purple');
          break;
        default:
          console.log('Unknown fruit');
      }
    }

    getFruitColor('banana');


    //  (2)
    function getDay() {

      let number1 = parseInt(prompt('Enter first number'));
      let number2 = parseInt(prompt('Enter number 2'));
      let operand = prompt('Enter operator ( +,-,*,/)');

      switch (operand) {
        case '+':
          console.log('addition is :', number1 + number2);
          break;
        case '-':
          console.log('subtraction is :', number1 - number2);
          break;
        case '*':
          console.log('multiplication is :', number1 * number2);
          break;
        case '/':
          if (!number2 == 0) {
            console.log('division is :', number1 / number2);
          }
          else {
            console.log('infinite');
          }
          break;
        default:
          console.log('invalid operator');
      }
    }

    //  (3) 
    function getDayMessage() {
      let dayNumber = document.getElementById('Day').value;
      switch (dayNumber) {
        case 'monday':
        case 'tuesday':
        case 'wednesday':
          console.log('Start of the work week!');

        case 'thursday':
        case 'friday':
          console.log('Almost the weekend!');
          break;

        case 'saturday':
        case 'sunday':
          console.log('Itâ€™s the weekend!');
          break;

        default:
          console.log('Just another day.');
      }
    }

    function display() {

      switch (dayValue) {

          });
          break;

        case 'friday':
          Swal.fire({
