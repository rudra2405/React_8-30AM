<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header  ------------------------------------------------------------------------------------------------------->
    <section id="header" class="p-4 bg-white shadow">
      <div class="row">
        <div class="col-md-3">
          <p class="fs-5 callUs">
            <b
              >Call us<span><i class="bi bi-telephone"></i></span></b
            >+91 9106233393
          </p>
        </div>
        <div class="col-md-7">
          <div class="input-group">
            <input
              type="text"
              placeholder="search as you want anything here..."
              required
              class="form-control"
            />
            <button type="button" class="btn btn-md btn-dark text-white">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-md btn-dark text-white ms-5 cartApp"
          >
            <i class="bi bi-cart">0</i>
          </button>
        </div>
      </div>
    </section>
    <!-- <navbar> --------------------------------------------------------------------------------------------------------->

    <nav class="navbar navbar-expand-md bg-dark text-white">
      <p class="navbar-brand text-white ms-3">
        <b class="fs-5">Call Us <span class="bi bi-telephone"></span></b>
        (+91)-9998003879
      </p>
      <button
        type="button"
        class="btn btn-md border border-1 bg-dark text-white p-2 me-3 navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbarToggler"
      >
        <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-links mt-2">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Add Task</a></li>
          <li><a href="#">Manage Task</a></li>
          <li><a href="#">Contact us</a></li>
          <li>
            <a href="#" class="btn btn-md btn-light ms-5 text-dark cartApp_1"
              ><i class="bi bi-cart">0</i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- <content> --------------------------------------------------------------------------------------------------------------->

    <div class="container p-5 mx-auto w-75 text-dark shadow mt-5 bg-white">
      <h1 class="">
        Task Manage App<button
          type="button"
          class="btn btn-md btn-outline-primary float-end"
          data-bs-toggle="modal"
          data-bs-target="#taskApp"
        >
          Add Task<i class="bi bi-person-add"></i>
        </button>
      </h1>
      <hr class="border border-1 w-25 border-dark" />
      <table class="mt-5 table table-responsive text-center">
        <tr class="">
          <th>id</th>
          <th>TaskName</th>
          <th>Duration</th>
          <th>Status</th>
        </tr>
        <tr class="">
          <td>1</td>
          <td>Crud App</td>
          <td>4 hours</td>
          <td>
            <!-- <a href="#" class="btn btn-md btn-primary">Completed</a> -->
            <button class="btn btn-md btn-success">
              <i class="bi bi-eye"></i>
            </button>
            <button class="btn btn-md btn-danger">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
    <!-- <a href="" class="btn btn-sm btn-primary"><i class="bi bi-pencil"></i></a> -->

    <!-- modal create here -->

    <div class="modal fade" id="taskApp" role="dialog">
      <div class="modal-dialog" style="min-width: 50%; margin-top: 3%">
        <div class="modal-content">
          <div class="row">
            <div
              class="col-md-5 p-5 image"
              style="background-color: yellowgreen"
            >
              <img
                src="https://media2.giphy.com/media/3ohhwJbytwUSJyvvHi/source.gif"
                class="img-fluid"
              />
            </div>
            <div class="col-md-7 p-5">
              <h1>
                Add Task
                <button
                  type="button"
                  class="btn btn-sm bg-light text-danger fs-3 float-end"
                  data-bs-dismiss="modal"
                >
                  &times;
                </button>
              </h1>
              <form>
                <div class="form-group mt-3">
                  <input
                    type="text"
                    placeholder="Taskname *"
                    required
                    class="form-control"
                  />
                </div>

                <div class="form-group mt-3">
                  <input
                    type="text"
                    placeholder="Added Hours *"
                    required
                    class="form-control"
                  />
                </div>

                <div class="form-group mt-3">
                  <input
                    type="submit"
                    value="Add Task"
                    class="btn btn-primary text-white btn-md"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
