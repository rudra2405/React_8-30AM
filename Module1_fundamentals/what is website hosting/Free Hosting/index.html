<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <!-- js file -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
  <section id="calculator" class="container p-1 w-100 bg white">
      <table class="table" width="100">
        <tr>
          <input type="text" id="" placeholder="0" class="form-control">
        </tr>
        <tr>
          <button type="button" class="btn" id="btn0">MC</button>
          <button type="button" class="btn" id="btn0">MR</button>
          <button type="button" class="btn" id="btn1">M+</button>
          <button type="button" class="btn" id="btn1">M-</button>
          <button type="button" class="btn" id="btn1">MS</button>
        </tr>
        <tr>
          <td>
              <button type="button" class="btn  btn-light" id="btn">%</button>
              <button type="button" class="btn  btn-light" id="btn">CE</button>
              <button type="button" class="btn  btn-light" id="btn">C</button>
              <button type="button" class="btn  btn-light" id="btn">x</button>
              <button type="button" class="btn  btn-light" id="btn">÷</button>
          </td>
      </tr>
      <tr>
        <td>
            <button type="button" class="btn btn-md btn-light" id="btn">√</button>
            <button type="button" class="btn btn-md btn-light" id="btn">7</button>
            <button type="button" class="btn btn-md btn-light" id="btn">8</button>
            <button type="button" class="btn btn-md btn-light" id="btn">9</button>
            <button type="button" class="btn btn-md btn-light" id="btn">X</button>
        </td>
    </tr>
     <tr>
      <td>
          <button type="button" class="btn btn-md btn-light" id="btn">x<sup>2</sup></button>
          <button type="button" class="btn btn-md btn-light" id="btn">4</button>
          <button type="button" class="btn btn-md btn-light" id="btn">5</button>
          <button type="button" class="btn btn-md btn-light" id="btn">6</button>
          <button type="button" class="btn btn-md btn-light" id="btn">-</button>
      </td>
     </tr>
     <tr>
      <td>
          <button type="button" class="btn btn-md btn-light" id="btn">x<sup>3</sup></button>
          <button type="button" class="btn btn-md btn-light" id="btn">1</button>
          <button type="button" class="btn btn-md btn-light" id="btn">2</button>
          <button type="button" class="btn btn-md btn-light" id="btn">3</button>
          <button type="button" class="btn btn-md btn-light" id="btn">+</button>
      </td>
  </tr>
  <tr>
    <td>
        <button type="button" class="btn btn-md btn-light" id="btn">1/x</button>
        <button type="button" class="btn btn-md btn-light" id="btn">+/-</button>
        <button type="button" class="btn btn-md btn-light" id="btn">0</button>
        <button type="button" class="btn btn-md btn-light" id="btn">.</button>
        <button type="button" class="btn btn-md btn-primary" id="btn">=</button>
    </td>
</tr>

      </table>
  </section>
</body>
</html>
